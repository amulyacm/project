<!DOCTYPE html>
<html>
<head>
<title>HTML Page</title>
<style>
body{
	background-color:powderblue;
    }
h1{
	text-align:Center;color:Green;
  }
form{
	margin:0 auto;width:600px;
    }

#section{
		border-style:solid;
		border-width:50px 15px 50px 15px;
		border-radius:5px;
		border-top-width:15px;
}
</style>

</head>

<body>

<h1>Student Form</h1>

<form>

<section>

<p>First Name:

<input type="text" name="first name" id="first name"/></p>

<p>Last Name:

<input type="text" name="last id="last name"/></p>

<p>Gender:<input list="browser" name="browser"/>

<datalist id="browser">

<option value="Male"> 

<option value="Female"> 

<option value="other"> 
	
</datalist></p>	 	

<p>Mail ID:

<input type="email"id="email"name="email"/></p>

<p>Date of Birth:

<input type="date"id="date of birth"name="date of birth "/></p>

<p>Phone Number:

<input type="text"name="country code"value="+91"size="2"/>
<input type"text"name="phone" size="10"/></p>

Address
<br>

<textarea cols="80"rows="5"value="Address">
</textarea>
<br><br>
<p>City:<input list="browser"name="browser"/>
<datalist id="browser">

<option value="Bangalore"> 

<option value="Mandya"> 

<option value="Mangalore"> 
	
</datalist></p><br>
<button type="submit">Submit</button>
</section>
</form>
</body>
</html>
